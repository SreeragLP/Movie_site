<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

 <style>

.card
{
display: inline-block;
border: 5px solid #ccc;
padding: 10px;
margin: 10px;
width: 18rem;
}
    </style>

<h1><CENTER>  Movie collection </h1>
<div style="margin: 0 60px;">
    <div class="container-fluid" style="margin: 0 60px;">

        {% for i in vmovie %}

        <div class="card" style="width: 18rem;">
            <img src="{{i.image.url}}" height="280px"  class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title" style="font-size:27px; font-weight:600;">{{i.title}}</h5>
                <p class="card-text">Director: {{i.director}}</p>
                <p class="card-text">Genre: {{i.discription}}</p>
                <a href="{% url 'viewbooking' i.id %}" class="btn btn-warning">Go somewhere</a>
            </div>

        </div>

        {% endfor %}

    </div>
</div>
